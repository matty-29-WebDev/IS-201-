<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            border-radius: 8px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card.flipped {
            background-color: white;
            color: #3498db;
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: #2ecc71;
            color: white;
        }

        .card:active {
            transform: scale(0.95);
        }

        .game-message {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" >Resume Page</a>
    <br>
    <a href="scratch.html" >Scratch Page</a>
    <br>
    <div class="game-board" id="gameBoard"></div>
    <div class="game-message" id="gameMessage"></div>

    <script>
        const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ', 'ðŸ’', 'ðŸ‡', 'ðŸ‰', 'ðŸŠ', 'ðŸ“'];
        let cardValues = [...emojis, ...emojis]; // Duplicate the emojis for matching pairs
        let flippedCards = [];
        let matchedCards = 0;

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the game board
        function createBoard() {
            shuffleArray(cardValues);
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cardValues.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // Handle card flipping
        function flipCard() {
            const card = this;

            // If the card is already flipped or matched, return
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Flip the card
            card.textContent = cardValues[card.dataset.index];
            card.classList.add('flipped');
            flippedCards.push(card);

            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        // Check if two flipped cards match
        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            if (cardValues[firstCard.dataset.index] === cardValues[secondCard.dataset.index]) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedCards++;
                checkWin();
            } else {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
            }
            flippedCards = [];
        }

        // Check if all cards are matched (win condition)
        function checkWin() {
            if (matchedCards === emojis.length) {
                document.getElementById('gameMessage').textContent = 'You Win! ðŸŽ‰';
            }
        }

        // Start the game
        createBoard();
    </script>
</body>
</html>
